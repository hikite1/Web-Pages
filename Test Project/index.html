<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Flexbox Mobile Webpage</title>
    <link href="https://fonts.googleapis.com/css?family=Rancho&effect=fire-animation" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="images\Dragon Banner.jpg" alt="Dragon Banner">
            <div class="text-wrapper">
                <!--tags used to affect individual items in a string and add linked effects(fonts, effects, ...)-->
                <h1 class="font-effect-fire-animation"><em><span style='color: white; font-size: 1.5rem;'>Ke</span></span><span style='color: #FFD774; font-size: 2rem;'>i</span><span style='color: #FFD774; font-size: 2rem;'>t</span><span style='color: #FBC00E; font-size: 2rem;'>h </span><span style='color: #FBC00E; font-size: 2.5rem;'>J</span><span style='color: #E9A33A; font-size: 3rem;'>a</span><span style='color: #E9A33A; font-size: 3rem;'>c</span><span style='color: #E15B18; font-size: 3rem;'>k</span><span style='color:  #E15B18; font-size: 4rem;'>s</span><span style='color: rgb(223, 47, 16); font-size: 4rem;'>o</span><span style='color: rgb(223, 47, 16); font-size: 4.5rem;'>n</span></em></h1>
            </div>
        </header>
        <main>
            <section class="content">
                <p>This is a simple mobile webpage using Flexbox.</p>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Your Company</p>
        </footer>
    </div>
</body>
</html>
